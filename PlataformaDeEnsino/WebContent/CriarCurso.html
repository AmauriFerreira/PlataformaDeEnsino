     <div class="container">
         
         <div class="page-header">

          <h2>Criar Curso:</h2>
           
         </div>

         <form action="adicionaCurso">

          <div class="row">

      <div class="form-group">

                <label for="inputCoordenador" class="col-sm-2 control-label">Nome do Coordenador:</label>
                   <div class="col-sm-4">
                     <input type="text" name="nomeCoordenador" id="inputCoordenador" class="form-control" >
                    </div>

                <label for="inputProfessor" class="col-sm-2 control-label">Nome do Professor:</label>
                  <div class="col-sm-4">
                     <input type="text" name="nomeProfessor" id="inputProfessor"class="form-control" >
                  </div>
  </div>

     
 </div> <!-- fim da row-->
<br>

 <div class="row">

      <div class="form-group">

                <label for="inputNomeCurso" class="col-sm-1 control-label">Nome do Curso:</label>
                   <div class="col-sm-4">
                     <input type="text" name="nomeCurso" id="inputNomeCurso"class="form-control" >
                    </div>

                <label for="inputCargaHoraria" class="col-sm-1 control-label">Carga Horária:</label>
                  <div class="col-sm-2">
                     <input type="number" name="cargaHoraria" id="inputCargaHoraria"class="form-control" >
                  </div>

                    <label for="inputDataInicio" class="col-sm-1 control-label">Data Início:</label>
                    <div class="col-sm-3">
                   <input type="date" name="dtInicio" id="inputDataInicio" class="form-control">
                 </div>
  </div>

     
 </div> <!-- fim da row-->

 <br>

        <div class="row">

          <div class="form-group">

             <label for="requisitos" class="col-sm-1 control-label">Requisitos:</label>
              <div class="col-sm-11">
            <textarea name="requisitos" id="requisitos" class="form-control"  rows="10" cols="12">
                
               </textarea>
             </div>

            
          </div>
          
        </div> <!--fim da row -->

        <br>

        <div class="row">

          <div class="form-group">

             <label for="ementaCurso" class="col-sm-1 control-label">Ementa do Curso:</label>
              <div class="col-sm-11">
            <textarea name="ementaCurso" id="ementaCurso" class="form-control"  rows="10" cols="12">
                
               </textarea>
             </div>

            
          </div>
          
        </div> <!--fim da row -->

          <br>

  <div class="row">

     <div class="text-center">
     <input type="hidden" name="acao" value="Curso">		
<button input type="submit"  value="Cadastrar"  class="btn btn-primary" target="_self">Criar Curso</button>
         
      </div>
    

  </div>  <!-- fim da row -->
</form>
